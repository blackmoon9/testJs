<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <input type="text">
  <button class="button_1st">一级废话</button>
  <button class="button_2nd">二级废话</button>
  <p></p>
  <script>
    const input = document.querySelector('input'),
      button_1st = document.querySelector('.button_1st'),
      button_2nd = document.querySelector('.button_2nd'),
      p = document.querySelector('p')
    class Bullshit{
      constructor(text,color) {
        this.text = text
        this.color = color
      }
      static welcome_tips(){
        return '温馨提示：您这是在说废话求求你别说叻'
      }
      static welcome(){
        p.innerHTML = this.welcome_tips()
      }
      show(){
        p.innerHTML = this.text
        p.style.color = this.color
      }
      set extra (value){
        this.value = value
        p.innerHTML += this.value
      }
      get extra(){
        return `${this.text}和${this.value}是废话`
      }
    }
    class BullshitSon extends Bullshit{
      constructor(text,color,fontSize) {
        super(text,color);
        this.fontSize = fontSize
      }
      show(){
        p.innerHTML = this.text + p.innerHTML
        p.style.color = this.color
        p.style.fontSize = this.fontSize
      }
    }
    button_1st.addEventListener('click',()=>{
      const bullshit = new Bullshit('我是一句废话','#0b880b')
      bullshit.extra = '伞兵'
      console.log(bullshit.extra)
      bullshit.show()
    })
    button_2nd.addEventListener('click',()=>{
      const bullshitSon = new BullshitSon('我是两句哈哈','#d06b6b','32px')
      bullshitSon.show()
    })
    p.addEventListener('click',()=>{
      Bullshit.welcome()
    })
  </script>
</body>
</html>
