<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    function intToString(number){
      let number1 = number / 10
      let number2 = number % 10
      if (number1 < 1){
        return number
      }else{
        number1 = Math.floor(number1)
        return `${number2}${intToString(number1)}`
      }
    }
    console.log(intToString(5678))
  </script>
</body>
</html>
