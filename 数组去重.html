    function unique(arr){
      let result = []
      arr.forEach(item=>{
        if (result.indexOf(item) === -1){
          result.push(item)
        }
      })
      return result
    }
    let arr = [1,1,2,3,5,2,5,6,2]
    console.log(unique(arr))
  </script>
